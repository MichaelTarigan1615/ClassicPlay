<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Snake Game</h1>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3>Score: <span id="scoreDisplay">0</span></h3>
            </div>
            <div class="col-6">
                <h3>Highscore: <span id="highscoreDisplay">0</span></h3>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas" width="1380" height="900"></canvas>

    <div class="overlay" id="overlay"></div>
    <div class="pause-menu" id="pauseMenu">
        <h2>Game Paused</h2>
        <button class="btn btn-primary" id="resumeButton">Resume Game</button>
        <button class="btn btn-danger" id="restartButton">Restart Game</button>
    </div>

    <script src="snake.js"></script>

</body>
</html>
