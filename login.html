<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" type="img" href="../asset/iconbaru.png" />
    <title>Classic Play</title>
  </head>
  <body>
    <!-- <audio id="background-music" loop autoplay>
      <source src="../asset/Take Me Out To The Ballgame - Freedom Trail Studio.mp3" type="audio/mpeg" />
    </audio> -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="./index.html">My Games</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="h-100" style="background-image: url('https://i.pinimg.com/originals/fd/40/a4/fd40a4b8b151c4e432106576187d03c9.gif')">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6 d-flex justify-content-center align-items-center" style="height: 100%">
                  <img src="https://media.tenor.com/Yx4rBW829wAAAAAi/space-invader-video-game.gif" alt="Space Invader" class="img-fluid" style="max-width: 200px; height: auto" />
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <img src="../asset/iconburu.png" style="width: 185px" alt="logo" />
                      <!-- <h4 class="mt-1 mb-5 pb-1">Classic Play</h4> -->
                    </div>

                    <form>
                      <p>Login here, babe!</p>
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">Username</label>
                        <input type="email" id="form2Example11" class="form-control" placeholder="Phone number or email address" />
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example22">Password</label>
                        <input type="password" id="form2Example22" class="form-control" />
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log in</button>
                        <a class="text-muted" href="#!">Forgot password?</a>
                      </div>

                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Dont have account?</p>
                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger">Sign up</button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div style= "background-image: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXY0ZDQ2bmtydWI2OHprOHh2NjUyYmljdWYya3c3MTA4MTVlM3ljNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/URpTZvartV9PGSWMSN/giphy.webp'); height: 100%; background-size: cover; background-position: center;">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- <script>
      const audio = document.getElementById("background-music");
      audio.volume = 0.5; // Mengatur volume (0.0 - 1.0)
    </script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
